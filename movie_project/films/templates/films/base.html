<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Любимые фильмы{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
    <div class="container d-flex align-items-center">
        <img src="{% static 'films/img/logo.png' %}" alt="Логотип" width="50" class="me-3">
        <h1><a href="{% url 'films_list' %}" class="text-white text-decoration-none">Любимые фильмы</a></h1>
    </div>
</header>


    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-white p-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Любимые фильмы. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
