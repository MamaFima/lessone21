{% extends 'films/base.html' %}


{% block title %}Список фильмов{% endblock %}

{% block content %}
<h2 class="mb-4">Список любимых фильмов наших читателей</h2>
<div class="row">
    {% for film in films %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ film.title }}</h5>
                    <p class="card-text">{{ film.description }}</p>
                    <p class="text-muted">Отзыв: {{ film.review }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<a href="{% url 'add_film' %}" class="btn btn-primary">Добавить фильм</a>
{% endblock %}
